<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB-76 Patchbay Controller</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8" cy="8" r="1.5" fill="currentColor"/>
                        <circle cx="16" cy="8" r="1.5" fill="currentColor"/>
                        <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
                        <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
                        <line x1="8" y1="8" x2="16" y2="16"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>MB-76 Patchbay</h1>
                    <span class="subtitle">Digital Routing Controller</span>
                </div>
            </div>
            <div class="header-controls">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot disconnected"></span>
                    <span class="status-text">Disconnected</span>
                </div>
                <button class="btn btn-icon" id="settingsBtn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar - Presets -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Presets</h2>
                    <button class="btn btn-sm btn-primary" id="newPresetBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        New
                    </button>
                </div>
                <div class="preset-list" id="presetList">
                    <!-- Presets will be loaded dynamically -->
                </div>
                
                <!-- Quick Bank Access -->
                <div class="quick-banks">
                    <h3>Quick Bank Recall</h3>
                    <div class="bank-grid" id="bankGrid">
                        <!-- Bank buttons 1-32 will be generated -->
                    </div>
                </div>
            </aside>

            <!-- Routing Matrix -->
            <section class="matrix-section">
                <div class="matrix-header">
                    <h2>Routing Matrix</h2>
                    <div class="matrix-controls">
                        <button class="btn btn-sm" id="clearMatrixBtn">Clear All</button>
                        <button class="btn btn-sm btn-success" id="savePresetBtn">Save Preset</button>
                    </div>
                </div>
                
                <div class="routing-matrix" id="routingMatrix">
                    <!-- Matrix Header (Outputs) -->
                    <div class="matrix-corner"></div>
                    <div class="matrix-outputs" id="matrixOutputs">
                        <!-- Output headers will be generated -->
                    </div>
                    
                    <!-- Matrix Body (Inputs + Crosspoints) -->
                    <div class="matrix-inputs" id="matrixInputs">
                        <!-- Input labels will be generated -->
                    </div>
                    <div class="matrix-grid" id="matrixGrid">
                        <!-- Crosspoints will be generated -->
                    </div>
                </div>
                
                <div class="matrix-legend">
                    <div class="legend-item">
                        <span class="crosspoint active"></span>
                        <span>Routed</span>
                    </div>
                    <div class="legend-item">
                        <span class="crosspoint"></span>
                        <span>Not Routed</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-hint">Click crosspoints to toggle routing</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Status Bar -->
        <footer class="status-bar">
            <div class="status-item">
                <span class="label">MIDI Device:</span>
                <span id="midiDeviceStatus">Not Connected</span>
            </div>
            <div class="status-item">
                <span class="label">Channel:</span>
                <span id="midiChannelStatus">1</span>
            </div>
            <div class="status-item">
                <span class="label">Current Bank:</span>
                <span id="currentBankStatus">-</span>
            </div>
            <div class="status-item">
                <span class="label">Last Action:</span>
                <span id="lastActionStatus">Ready</span>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="btn btn-icon modal-close" id="closeSettingsBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- MIDI Settings -->
                <div class="settings-section">
                    <h3>MIDI Configuration</h3>
                    <div class="form-group">
                        <label for="midiDevice">MIDI Output Device</label>
                        <select id="midiDevice" class="form-control">
                            <option value="">Select a device...</option>
                        </select>
                        <button class="btn btn-sm" id="refreshDevicesBtn">Refresh</button>
                    </div>
                    <div class="form-group">
                        <label for="midiChannel">MIDI Channel</label>
                        <select id="midiChannel" class="form-control">
                            <!-- Channels 1-16 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="testConnectionBtn">Test Connection</button>
                    </div>
                </div>

                <!-- I/O Naming -->
                <div class="settings-section">
                    <h3>Input Labels</h3>
                    <div id="inputLabels" class="io-labels">
                        <!-- Input name fields will be generated -->
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Output Labels</h3>
                    <div id="outputLabels" class="io-labels">
                        <!-- Output name fields will be generated -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancelSettingsBtn">Cancel</button>
                <button class="btn btn-primary" id="saveSettingsBtn">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Preset Edit Modal -->
    <div class="modal" id="presetModal">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 id="presetModalTitle">New Preset</h2>
                <button class="btn btn-icon modal-close" id="closePresetBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="presetName">Preset Name</label>
                    <input type="text" id="presetName" class="form-control" placeholder="Enter preset name">
                </div>
                <div class="form-group">
                    <label for="presetBank">MB-76 Bank Number</label>
                    <select id="presetBank" class="form-control">
                        <!-- Banks 1-32 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="presetDescription">Description (optional)</label>
                    <textarea id="presetDescription" class="form-control" rows="3" placeholder="Describe this routing configuration..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancelPresetBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmPresetBtn">Save Preset</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/app.js"></script>
</body>
</html>
